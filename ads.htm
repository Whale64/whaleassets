        ];

        let currentIndex = 0;
        const adBody = document.getElementById('ad-body');
        const adMessage = document.getElementById('ad-message');
        const adImg = document.getElementById('ad-img');
        const adCta = document.getElementById('ad-cta');
        const progressBar = document.getElementById('progress');
        const displayTime = 4000;

        function updateAd() {
            const ad = ads[currentIndex];
            
            adBody.style.opacity = 0;
            adBody.style.transform = `scale(0.95)`;

            setTimeout(() => {
                adMessage.innerText = ad.t;
                adCta.innerText = ad.c;
                adImg.innerText = ad.img;
                
                // Set the background of the parent (eoney-container) or the content area
                document.getElementById('ad-unit').style.backgroundColor = ad.bg;
                adMessage.style.color = ad.color;
                adCta.style.backgroundColor = ad.btn;
                adCta.style.color = ad.btnColor;
                adCta.style.borderColor = ad.btnColor === "#fff" ? ad.btn : ad.btnColor;

                adCta.style.transform = `rotate(${(Math.random() * 6 - 3)}deg)`;
                
                adBody.style.opacity = 1;
                adBody.style.transform = "scale(1)";
                
                progressBar.style.transition = 'none';
                progressBar.style.width = '0%';
                progressBar.style.backgroundColor = ad.color;
                progressBar.offsetHeight; 
                progressBar.style.transition = `width ${displayTime}ms linear`;
                progressBar.style.width = '100%';

                currentIndex = (currentIndex + 1) % ads.length;
            }, 300);
        }

        updateAd();
        setInterval(updateAd, displayTime);

        document.getElementById('ad-unit').addEventListener('click', (e) => {
            e.preventDefault();
            updateAd();
        });
    </script>
