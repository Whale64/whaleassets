<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }
        @keyframes twinkle {
            0%, 100% { transform: scale(0.5); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .search-box {
            width: 100%;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        .search-box:hover, .search-box:focus-within {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.2);
        }
        .search-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 1.25rem;
            padding: 0.5rem 0.75rem;
            border-radius: 9999px;
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .logo-text {
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px #FFC107;
            letter-spacing: 0.1rem;
            background: linear-gradient(45deg, #FF6F00, #FFC107);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .icon {
            color: #FFC107;
            font-size: 1.5rem;
        }

        .bookmarks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            width: 100%;
            justify-content: center;
        }

        .bookmark-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: #fff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .bookmark-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.4);
        }
        .bookmark-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .bookmark-text {
            font-size: 0.875rem;
            font-weight: 700;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }
            .logo-text {
                font-size: 2.5rem;
            }
            .search-input {
                font-size: 1rem;
            }
            .bookmarks {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="logo-text">ASTEROID</h1>
        <form class="search-box" action="https://www.google.com/search" method="get">
            <svg class="icon w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <input type="text" name="q" class="search-input" placeholder="Search Google..." autocomplete="off">
        </form>

        <div class="bookmarks">
            <a href="https://www.google.com" target="_blank" class="bookmark-item">
                <div class="bookmark-icon">
                    <svg class="w-8 h-8 text-[#FFC107]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm3.325 11.233a.75.75 0 01-1.05-.052L12 10.97l-2.275 2.211a.75.75 0 01-1.05-.052.75.75 0 01.052-1.05l2.75-2.684a.75.75 0 011.096 0l2.75 2.684a.75.75 0 01.052 1.05z" clip-rule="evenodd" fill-rule="evenodd"></path></svg>
                </div>
                <span class="bookmark-text">Google</span>
            </a>
            <a href="https://www.github.com" target="_blank" class="bookmark-item">
                <div class="bookmark-icon">
                    <svg class="w-8 h-8 text-[#FFC107]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.866 8.167 6.84 9.49C8.822 21.68 9 21.572 9 21.365v-2.18c-2.816.612-3.41-1.356-3.41-1.356-.46-1.168-1.12-1.48-1.12-1.48-.918-.62.07-.608.07-.608 1.018.07 1.55 1.042 1.55 1.042.906 1.55 2.378 1.102 2.956.845.092-.656.354-1.1.648-1.355-2.256-.25-4.624-1.128-4.624-5.022 0-1.108.39-2.012 1.026-2.716-.104-.255-.444-1.284.098-2.67 0 0 .84-.27 2.75 1.03.79-.22 1.62-.332 2.45-.336.83.004 1.66.116 2.45.336 1.91-1.3 2.75-1.03 2.75-1.03.542 1.386.202 2.415.098 2.67.636.704 1.026 1.608 1.026 2.716 0 3.904-2.37 4.77-4.632 5.016.368.32.7.954.7 1.92v2.85c0 .205.178.314.54.205C19.134 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd" fill-rule="evenodd"></path></svg>
                </div>
                <span class="bookmark-text">GitHub</span>
            </a>
            <a href="https://www.youtube.com" target="_blank" class="bookmark-item">
                <div class="bookmark-icon">
                    <svg class="w-8 h-8 text-[#FFC107]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M21.5 8.2a1.5 1.5 0 00-1.077-1.11L14.717 6H9.283L3.577 7.09A1.5 1.5 0 002.5 8.2v7.6a1.5 1.5 0 001.077 1.11L9.283 18h5.434l5.706-1.09A1.5 1.5 0 0021.5 15.8V8.2zM9 15.5V8.5L15 12l-6 3.5z"></path></svg>
                </div>
                <span class="bookmark-text">YouTube</span>
            </a>
            <a href="https://www.wikipedia.org" target="_blank" class="bookmark-item">
                <div class="bookmark-icon">
                    <svg class="w-8 h-8 text-[#FFC107]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm1 16h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V8h2v2zm0-4h-2V4h2v2zM6 16c0 1.103.897 2 2 2s2-.897 2-2-.897-2-2-2-2 .897-2 2zm0-4c0 1.103.897 2 2 2s2-.897 2-2-.897-2-2-2-2 .897-2 2zm0-4c0 1.103.897 2 2 2s2-.897 2-2-.897-2-2-2-2 .897-2 2zm12 8c0 1.103-.897 2-2 2s-2-.897-2-2 .897-2 2-2 2 .897 2 2zm0-4c0 1.103-.897 2-2 2s-2-.897-2-2 .897-2 2-2 2 .897 2 2zm0-4c0 1.103-.897 2-2 2s-2-.897-2-2 .897-2 2-2 2 .897 2 2z"></path></svg>
                </div>
                <span class="bookmark-text">Wikipedia</span>
            </a>
        </div>
    </div>

    <script>
        // Starry background script
        const body = document.body;
        const numStars = 100;

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1; // 1 to 4px
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            star.style.animationDuration = `${Math.random() * 3 + 1}s`;
            body.appendChild(star);
        }

        for (let i = 0; i < numStars; i++) {
            createStar();
        }
    </script>
</body>
</html>
