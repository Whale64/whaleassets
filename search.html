 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bargle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #202124;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 24px;
        }
        .logo {
            font-size: 4.5rem; /* Adjusted for a more balanced look */
            font-weight: 400;
            margin-bottom: 20px;
        }
  
        .search-container {
            width: 100%;
            max-width: 584px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 24px;
            gap: 12px;
        }
        .search-button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="logo">
            <span class="b">A</span><span class="a">r</span><span class="r">i</span><span class="g">e</span><span class="l">s</span><span class="e">!</span>
        </div>
        
        <!-- The original, unstyled search bar iframe -->
        <script async src="https://cse.google.com/cse.js?cx=41c303376dc46467b"></script>
        <div class="gcse-searchbox-only"></div>
        
        <div class="buttons">

        </div>
    </div>
</body>
</html>
