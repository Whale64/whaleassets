<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit - Home</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the body and the starry background */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrollbars from the stars */
        }
        /* Custom search bar styling */
        .search-input {
            background-color: transparent !important;
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            color: white !important;
        }
        /* Starry background effect */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .stars-small {
            background-image: radial-gradient(white, rgba(255, 255, 255, 0) 1px);
            background-size: 50px 50px;
            animation: twinkle 5s linear infinite;
        }

        .stars-medium {
            background-image: radial-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0) 1px);
            background-size: 70px 70px;
            animation: twinkle 8s linear infinite;
        }

        .stars-large {
            background-image: radial-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0) 2px);
            background-size: 90px 90px;
            animation: twinkle 12s linear infinite;
        }

        @keyframes twinkle {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased transition-colors duration-500">

    <!-- Starry background containers -->
    <div class="stars stars-small"></div>
    <div class="stars stars-medium"></div>
    <div class="stars stars-large"></div>

    <!-- Main container for the homepage layout -->
    <div class="min-h-screen flex flex-col items-center justify-center p-6 sm:p-8 relative z-10">

        <!-- Header section with the brand name -->
        <header class="text-center mb-10 mt-[-10vh]">
            <h1 class="text-6xl sm:text-7xl lg:text-8xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 transition-transform transform hover:scale-105 duration-300">
                Orbit
            </h1>
        </header>

        <!-- Main search bar section -->
        <div class="w-full max-w-xl">
            <!-- Updated to a standard HTML form for reliability -->
            <form action="https://www.google.com/search" method="get" class="relative flex items-center bg-gray-800 rounded-full px-6 py-4 shadow-xl transition-all duration-300 hover:shadow-2xl hover:bg-gray-700">
                <!-- Search Icon using SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-400 mr-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
                <!-- Search input field -->
                <input type="text" name="q" placeholder="Search the web..." class="w-full bg-transparent text-white placeholder-gray-500 focus:outline-none search-input" autocomplete="off">
            </form>
        </div>

        <!-- Placeholder for frequently visited sites -->
        <section class="mt-16 w-full max-w-xl">
            <h2 class="text-xl text-center mb-4 text-gray-400 font-semibold tracking-wide uppercase">Quick Links</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <!-- Google Link -->
                <a href="https://www.google.com" target="_blank" class="flex flex-col items-center justify-center bg-gray-800 rounded-2xl p-4 shadow-lg transition-all duration-300 hover:bg-gray-700 hover:scale-105">
                    <div class="bg-blue-500 w-10 h-10 rounded-full flex items-center justify-center text-white font-bold mb-2">G</div>
                    <span class="text-sm text-gray-400 truncate w-full text-center">Google</span>
                </a>
                <!-- YouTube Link -->
                <a href="https://www.youtube.com" target="_blank" class="flex flex-col items-center justify-center bg-gray-800 rounded-2xl p-4 shadow-lg transition-all duration-300 hover:bg-gray-700 hover:scale-105">
                    <div class="bg-green-500 w-10 h-10 rounded-full flex items-center justify-center text-white font-bold mb-2">YT</div>
                    <span class="text-sm text-gray-400 truncate w-full text-center">YouTube</span>
                </a>
                <!-- Facebook Link -->
                <a href="https://www.facebook.com" target="_blank" class="flex flex-col items-center justify-center bg-gray-800 rounded-2xl p-4 shadow-lg transition-all duration-300 hover:bg-gray-700 hover:scale-105">
                    <div class="bg-pink-500 w-10 h-10 rounded-full flex items-center justify-center text-white font-bold mb-2">FB</div>
                    <span class="text-sm text-gray-400 truncate w-full text-center">Facebook</span>
                </a>
                <!-- Reddit Link -->
                <a href="https://www.reddit.com" target="_blank" class="flex flex-col items-center justify-center bg-gray-800 rounded-2xl p-4 shadow-lg transition-all duration-300 hover:bg-gray-700 hover:scale-105">
                    <div class="bg-red-500 w-10 h-10 rounded-full flex items-center justify-center text-white font-bold mb-2">RD</div>
                    <span class="text-sm text-gray-400 truncate w-full text-center">Reddit</span>
                </a>
            </div>
        </section>

    </div>

</body>
</html>
